version: 2.1

parameters:
  aws_auth_user: 
    type: string
    default: ''
  aws_auth_pass: 
    type: string
    default: ''


jobs:
  use_variables:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!  << pipeline.parameters.testword >>"
      - run:
          name: "test file"
          command: "cat text.txt"

workflows:
  say-hello-workflow:
    jobs:
      - use_variables
