version: 2.1

parameters:
  aws_auth_user: 
    type: string
    default: ''
  aws_auth_pass: 
    type: string
    default: ''


jobs:
  create_vm:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: "create auth file"
          command: |
                    cat > terraform/terraform-aws-ec2-nginx-main/terraform.tfvars \<< EOL
                          tester
                          test
                          EOL
      - run:
          name: "see auth file"
          command: cat terraform/terraform-aws-ec2-nginx-main/terraform.tfvars
                         


workflows:
  say-hello-workflow:
    jobs:
      - create_vm
